<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var quebrada = false;

        function mudalampada(tipo) {
            // if (tipo == 1) {
            //     arquivo = "_imagens/lampada-acesa.jpg";
            // }
            // if (tipo == 2) {
            //     arquivo = "_imagens/lampada-apagada.jpg";
            // }
            // if (tipo == 3) {
            //     arquivo = "_imagens/lampada-quebrada.jpg"
            // }

            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                    // O + + ao lado do tipo siguinifica cancatenação em js para assim poder juntar uma coisa com a outra.
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>

</head>

<body>

    <h1>Acenda a lâmpada</h1>
    <script>
        alert("Bora funcionar?");
    </script>

    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudalampada('lampada-acesa')"
        onmouseout="mudalampada('lampada-apagada')" onclick="mudalampada('lampada-quebrada')" />

    <!-- Antes os parametros da ações acima eram "onmousemove = "mudalampada(1)"/ onmouseout = "mudalampada(2)"
    onclick = "mudalampada(3)" " que eram recebidos pelos if's agora comentados, assim os simplificando -->

</body>
